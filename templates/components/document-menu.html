<!-- Document Modal -->
<div class="modal document-modal" id="documentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="documentModalTitle">
                </h1>
                <i class="bi bi-x-lg" data-dismiss="modal" aria-label="Close"></i>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-between folder-settings mb-3">
                    <button class="open-button">
                        <i class="bi bi-folder2-open"></i> OPEN
                    </button>
                    <button class="edit-button">
                        <i class="bi bi-pencil-square"></i> EDIT
                    </button>
                    <button class="delete-button">
                        <i class="bi bi-trash-fill"></i> DELETE
                    </button>
                </div>

                <div class="container" id="folderInfo">
                    <p id="folderId" data-toggle="tooltip" title="ID"></p>
                    <p id="folderName" data-toggle="tooltip" title="Name"></p>
                    <p id="folderCreatedBy" data-toggle="tooltip" title="Created By"></p>
                    <p id="folderCreatedAt" data-toggle="tooltip" title="Created At"></p>
                </div>
                <div class="container folder-edit-form hide">
                    {% include 'components/folder-edit-form.html' %}
                </div>
                <div class="container delete-form hide">
                    <p>Are you sure you want to delete this folder?</p>
                    <p>This is irreversible.</p>
                    <form class="delete-send-form">
                        {% csrf_token %}
                        <input type="hidden" name="id">
                        <input type="hidden" name="delete">
                        <div class="d-flex justify-content-between folder-settings mb-3">
                            <button class="cancel-button" data-dismiss="modal" aria-label="Close">CANCEL
                            </button>
                            <button class="confirm-button" type="submit">CONFIRM
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
